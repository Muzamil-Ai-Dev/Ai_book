services:
  - type: web
    name: ai-book-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r apps/api/requirements.txt
    startCommand: cd apps/api && uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
