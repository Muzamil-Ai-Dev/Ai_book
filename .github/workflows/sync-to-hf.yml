name: Sync to Hugging Face Hub
on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Configure git
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # Create a clean deployment package
          mkdir deploy_package
          cp -r apps/api deploy_package/apps
          # Move API contents to root of deploy_package for simpler structure? 
          # No, the Dockerfile expects apps/api structure.
          # Let's keep structure but only copy necessary files.
          
          # Copy Root files
          cp Dockerfile deploy_package/
          cp README.md deploy_package/
          
          # Copy apps/api (ensure parent dir exists if using cp -r directly on apps/api to apps/)
          mkdir -p deploy_package/apps
          cp -r apps/api deploy_package/apps/
          
          # Copy Book Content (apps/web/modules) so ingestion works
          mkdir -p deploy_package/apps/web
          cp -r apps/web/modules deploy_package/apps/web/
          
          # Initialize new repo to kill history
          cd deploy_package
          git init
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add .
          git commit -m "deploy: clean sync to HF"
          
          # Add Hugging Face remote
          git remote add space https://oauth2:$HF_TOKEN@huggingface.co/spaces/Muzamil-Ai-Dev/Ai_book
          
          # Force push new history
          git push --force space master:main
